<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table style="border: solid black;"
        <tr>
            <th style="border: solid black;" rowspan="3">Day</th>
            <th style="border: solid black;" colspan="3">Seminar</th>
        </tr>
        <tr>
            <td style="border: solid black;" colspan="2">Schedule</td>
            <td style="border: solid black;" rowspan="2">Topic</td>
        </tr>
        <tr>
            <td style="border: solid black;">Begin</td>
            <td style="border: solid black;">End</td>
        </tr>
        <tr>
            <td style="border: solid black;" rowspan="2">Monday</td>
            <td style="border: solid black;" rowspan="2">8:00 a.m</td>
            <td style="border: solid black;" rowspan="2">5:00 p.m</td>
            <td style="border: solid black;"> Introduction to XML</td>
        </tr>
        <tr>
            <td style="border: solid black;">Validity: DTD and Relax NG</td>
        </tr>
        <tr>
            <td style="border: solid black;" rowspan="3">Tuesday</td>
            <td style="border: solid black;">8:00 a.m</td>
            <td style="border: solid black;">11:00 a.m</td>
            <td style="border: solid black;">Xpath</td>
        </tr>
        <tr>
            <td style="border: solid black;">11:00 a.m</td>
            <td style="border: solid black;">2:00 p.m</td>
            <td style="border: solid black;" rowspan="2">XSL Transformation</td>
        </tr>
        <tr>
            <td style="border: solid black;">2:00 p.m</td>
            <td style="border: solid black;">5:00 p.m</td>
        </tr> 
        <tr>
            <td style="border: solid black;">Wednesday</td>
            <td style="border: solid black;">8:00 a.m</td>
            <td style="border: solid black;">12:00 p.m</td>
            <td style="border: solid black;">XSL Formating Objects</td>
        </tr>
    </table>
</body>
</html>
